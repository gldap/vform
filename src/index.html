<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vote, Biden v Trump VR Poll Results</title>
  <meta name="description" content="Vote for president in VR">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="img/jpg" href="../images/synth_4_tn.jpg">

  <title>Document</title>
</head>
<body>


  <section>

<div class="main">
    <h1>Thank You For Participating in a Test of Democracy</h1><br>
    <h2>See Who Won Our Interactive VR Poll for President</h2>
    <h2>Find Out How You Rated the Important Issues</h2>
  </div>
    <div class="container">


    <form action="https://formspree.io/f/mjvpdwwj" method="POST" id="my-form">
     <div class="form-group">

       <h1>Contact Us</h1>
       <p>Find out the winners</p>
        <label for="firstname">First Name</label>
        <input type="text" id="firstName" name="firstname" required>
      </div>
      <div class="form-group">
      <label for="lastname"> Last Name</label>
      <input type="text" id="lastName" name="lastname" required>
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input type="email" id="email" name="email" required>
       </div>
     <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="10" cols="30"></textarea>
      </div>
      <button type="submit" id="test-form-submit">Submit</button>
    </form>
    </div>
     <div id="status"></div>
  </section>
  <script src="./src/form.js"></script>
</body>
</html>
